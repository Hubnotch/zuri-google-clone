<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./syles/style.css" />
    <link
      rel="shortcut icon"
      href="./images/fav_icon.jpg"
      type="image/x-icon"
    />
    <title>Google</title>
  </head>
  <body>
    <section id="page--body">
      <article class="page--body-navbar">
        <ul class="page--body-nav-list">
          <li class="nav--list-item"><a href="#">Gmail</a></li>
          <li class="nav--list-item"><a href="#">Images</a></li>
          <li class="nav--list-item">
            <a href="#"
              ><img
                class="sprite"
                src="./images/sprite.png"
                alt="Google products"
            /></a>
          </li>
          <li class="nav--list-item">
            <a href="#"
              ><img
                class="mydp"
                src="./images/mydp.jpg"
                alt="my display picture"
            /></a>
          </li>
        </ul>
      </article>
      <article class="page--body-logo">
        <img src="./images/googlelogo_color_272x92dp.png" alt="Google logo" />
      </article>
      <article class="page--body-search-area">
        <div class="search-box">
          <div class="input-box">
            <div><img src="./images/m-glass.svg" alt="magnifying glass" /></div>
            <input type="text" name="search" id="search" />
            <div><img src="./images/mic.svg" alt="microphone search" /></div>
          </div>
        </div>
        <div class="input--search-btn">
          <button class="btn google--search">Google Search</button>
          <button class="btn google--search-feeling-lucky">
            I'm Feeling Lucky
          </button>
        </div>
      </article>
      <article class="page--body-lang">
        <p>
          Google offered in: <a href="#">Hausa</a>
          <a href="#">Igbo</a>
          <a href="#">Èdè Yorùbá</a>
          <a href="#">Nigerian Pidgin</a>
        </p>
      </article>
    </section>

    <footer class="page--footer footer-fixed">
      <div class="footer-country">Nigeria</div>
      <div class="footer-menu footer-nav">
        <div class="footer-menu left--footer-menu">
          <a class="f-anchor" href="#">About</a>
          <a class="f-anchor" href="#">Advertising</a>
          <a class="f-anchor" href="#">Business</a>
          <a class="f-anchor" href="#">How Search works</a>
        </div>

        <div class="footer-menu footer-advert">
          <a class="f-anchor" href="#"
            ><img class="resize" src="./images/download.png" alt="carbon neutral" /> Carbon
            neutral since 2007</a
          >
        </div>

        <div class="footer-menu right--footer-menu">
          <a class="f-anchor" href="#">Privacy</a>
          <a class="f-anchor" href="#">Terms</a>
          <a class="f-anchor" href="#"> Settings</a>
        </div>
      </div>
    </footer>

    <script src="./scripts/app.js"></script>
  </body>
</html>
